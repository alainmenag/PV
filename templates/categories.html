<%

	var items = node?.data?.list || [];
	
%>

<style>
	
	@font-face {
	    font-family: Notable;
	    src: url('/assets/fonts/Notable/Notable-Regular.ttf');
	}

	@keyframes backgroundAnimationEven {
		0% {
			background-color: rgba(0,0,0,.75);
		}
		50% {
			background-color: rgba(0,0,0,.35);
		}
		100% {
			background-color: rgba(0,0,0,.75);
		}
	}

	@keyframes backgroundAnimationOdd {
		0% {
			background-color: rgba(0,0,0,.35);
		}
		50% {
			background-color: rgba(0,0,0,.75);
		}
		100% {
			background-color: rgba(0,0,0,.35);
		}
	}

</style>

<div>
	<div class="row" style="min-height: 100vh; margin: 0; padding: 0;">
	
		<% var i = 0; for (var prop in items)
		{
			i ++;
			
			var oddEven = i % 2 == 0 ? 'Odd' : 'Even';
			var item = items[prop];
			var title = item.title || item.name || item._id;
			
			if (item.active === false) continue;
			
		%>
		
			<div class="category_<%- item._id %> col-sm-12 col-md-4 col-lg-4" style="padding: 0; color: #ffffff; min-height: 75vh;">
							
				<style>
					
					.category_<%- item._id %> {
						background-color: #ffffff;
						/*background-image: url('/cdn/alain.jpg');*/
						background-repeat: no-repeat;
						background-size: cover;
						background-position: top center;
					}
					
					.category_<%- item._id %>,
					.category_<%- item._id %> .title {
						background-color: #ffffff;
					}
					
					.category_<%- item._id %> a {
						background-color: <%- oddEven == 'Odd' ? 'rgba(0,0,0,.35)' : 'rgba(0,0,0,.75)' %>;
						animation: backgroundAnimation<%- oddEven %> 3s 10;
					}
					
/*
					.category_<%- item._id %> a:hover {
						background-color: rgba(0,0,0,.65);
						animation: none;
					}
*/
					
					.category_<%- item._id %> .title {
						font-weight: bold;
						font-family: Notable;
						margin: 0;
						background-size: auto 100%;
						background-size: cover;
						background-clip: text;
						-webkit-background-clip: text;
						color: transparent;
						text-transform: uppercase;
						word-break: break-all;
						color: #ffffff;		
					}
					
				</style>
				
				<a href="#" style="display: block; width: 100%; height: 100%;">
					<table width="100%" height="100%">
						<tbody>
							<tr>
								<td align="center" valign="middle" style="padding: 25px;">
									
									<h1 class="title" fit-text=".75" min-font-size="33"><%- title %></h1>
									
									<!--
									<div style="color: #ffffff; margin-top: 10px;">
										<span>Votes</span>
										<b>300,132</b>
									</div>
									-->
									
								</td>
							</tr>
						</tbody>
					</table>
				</a>
				
			</div>
		
		<% } %>
	
	</div>
</div>
