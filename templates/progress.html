	var goal = (data.total || 0);

	<div class="container">
		
		<div style="font-size: 72px; font-weight: bold;">
			<span>$<%- (raised).toLocaleString() %></span>
		</div>
		
		<div style="font-size: 20px;"><%- data.title %></div>
	
	</div>
</div>
