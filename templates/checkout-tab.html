<form name="confirm_number" system-form="" style="padding: 15px; position: relative;" name="tab_pay" method="POST" class="container ng-pristine ng-valid" action="/submit">

	<input type="hidden" name="host" value="https://hook.us1.make.com" />
	<input type="hidden" name="path" value="/87tk6pp37mjrp41lx8mhyow93c2v60jy" />

	<input type="hidden" name="title" value="Step 2: Confirm" />
	
	<input type="hidden" name="reference" value="{{cart.current.id}}" />
	<input type="hidden" name="payment" value="{{payment.id}}" />
	<input type="hidden" name="payload" value="{{cart.current.payload}}" />
	
	<div style="font-size: 12px; margin: 5px 0;">*** Msg and data rates may apply. By continuing, you will opt-in to receiving text messages from us.</div>

	<div>
		<input class="smooth-corners" type="text" name="phone" style="width: 100%; margin: 5px 0;" required="" autocomplete="on" placeholder="{{payment.phone || 'Cellphone #'}}" ng-model="payment.phone" keyboard>
	</div>
	
	<div ng-if="query.payment == payment.id || inlocation">
		<input class="smooth-corners" type="text" name="confirmation" style="width: 100%; margin: 5px 0;" autocomplete="on" required="" placeholder="{{payment.confirmation || 'Confirmation #'}}" ng-model="payment.confirmation" keyboard>
	</div>
	
	<div ng-if="!inlocation && !confirm_number.$saving">
		<input type="hidden" name="g-recaptcha-response" />
		<div style="margin: 10px 0;" recaptcha="{{rkey}}"></div>
	</div>
	
	<div style="margin-top: 5px;">
		<button type="submit" class="btn btn-info smooth-corners" style="width: 100%;" ng-click="cart.store();">Confirm</button>
	</div>

</form>
