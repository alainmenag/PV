<div style="padding: 25px;">
	<div class="container">
		
		<div class="row" style="margin: -5px;">
		
			<% node.gallary.forEach(function(item) { %>
			
				<a href="<%- item.href %>" target="<%- item.target || item.href %>" class="col" style="padding: 5px; text-decoration: none; color: #000000; min-width: 33.33vw;">
					
					<div style="padding: 15px; background-color: #ffffff; border: 1px solid #ddd;">
					
						<div><%- item.title || item.href %></div>
						
						<div style="font-size: 12px;"><%- item.description %></div>
						
						<iframe width="100%" height="320" frameborder="0" src="<%- item.href %>" style="margin-top: 15px; pointer-events: none;"></iframe>
					
					</div>
					
				</a>
			
			<% }) %>
			
		
		</div>
		
	</div>
</div>
