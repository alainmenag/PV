<div ng-if="query.memo" style="padding: 25px; font-size: 14px; line-height: 22px; background-color: #3f51b5; color: #ffffff; text-align: center;">
    <div class="container no-select">{{query.memo}}</div>
</div>

<div ng-if="session.flash && session.flash.info && session.flash.info[0]" style="padding: 25px; font-size: 14px; line-height: 22px; background-color: #4caf50; color: #ffffff; text-align: center; cursor: pointer;" ng-click="array.remove(false, session.flash.info, session.flash.info[0]); $http.delete('/api/access/messages?type=info&index=0');">
    <div class="container no-select">
	    <span>{{session.flash.info[0]}}</span>
	    <span style="font-weight: bold; width: 30px; line-height: 30px; font-size: 12px; display: inline-block; border-radius: 100%; color: #4caf50; background-color: #fff;">
	    	<i ng-show="session.flash.info.length == 1" class="fa fa-check" aria-hidden="true"></i>
	    	<span ng-show="session.flash.info.length > 1">{{session.flash.info.length - 1}}</span>
	    </span>
    </div>
</div>

<div ng-if="session.flash && session.flash.error && session.flash.error[0]" style="padding: 25px; font-size: 14px; line-height: 22px; background-color: #f44336; color: #ffffff; text-align: center; cursor: pointer;" ng-click="array.remove(false, session.flash.error, session.flash.error[0]);  $http.delete('/api/access/messages?type=error&index=0');">
    <div class="container no-select">
	    <span>{{session.flash.error[0]}}</span>
	    <span style="font-weight: bold; width: 30px; line-height: 30px; font-size: 12px; display: inline-block; border-radius: 100%; color: #f44336; background-color: #fff;">
	    	<i ng-show="session.flash.error.length == 1" class="fa fa-times" aria-hidden="true"></i>
	    	<span ng-show="session.flash.error.length > 1">{{session.flash.error.length - 1}}</span>
	    </span>
    </div>
</div>

<div ng-if="session.flash && session.flash.warning && session.flash.warning[0]" style="padding: 25px; font-size: 14px; line-height: 22px; background-color: #ff9800; color: #ffffff; text-align: center; cursor: pointer;" ng-click="array.remove(false, session.flash.warning, session.flash.warning[0]); $http.delete('/api/access/messages?type=warning&index=0');">
    <div class="container no-select">
	    <span>{{session.flash.warning[0]}}</span>
	    <span style="font-weight: bold; width: 30px; line-height: 30px; font-size: 12px; display: inline-block; border-radius: 100%; color: #ff9800; background-color: #fff;">
	    	<i ng-show="session.flash.warning.length == 1" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
	    	<span ng-show="session.flash.warning.length > 1">{{session.flash.warning.length - 1}}</span>
	    </span>
    </div>
</div>
