<%

	var items = section.data || [];

%>
<div style="padding-bottom: 15px; padding-top: 15px; word-break: break-word;">
	<div class="container">
		
		<table width="100%">
			<tbody>
				<% for (var prop in items) { item = items[prop] %>
				<tr dstyle="border: 1px solid #ccc;">
					<td style="padding: 5px 15px;" align="center">
						<div style="width: 25px; height: 25px; background-color: #dddddd; border-radius: 100%;"></div>
					</td>
					<td style="padding: 5px 15px; padding-left: 0;" width="100%">
						<span class="no-scroll"><%- item.title %></span>
					</td>
				</tr>
				<% } %>
			</tbody>
		</table>
		
	</div>
</div>
