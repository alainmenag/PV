<%
	var product = node.data && node.data.products && node.data.products[0];
	
	if (!product) return;
%>
<div style="padding: 25px 0;">
	<div class="container">
		<div class="row">
			<div class="col" style="padding: 45px 15px;">
				
				<div style="width: 100%; height: 100%; padding: 15px; background-color: rgba(255,255,255.1); border-radius: 15px; overflow: hidden;">
					<div style="width: 100%; height: 100%; background-position: center center; background-repeat: no-repeat; background-image: url('/cdn/avatars/<%- product._id %>');"></div>
				</div>
				
			</div>
			<div class="col" style="padding: 45px 15px;">
				
				<h2 style="margin: 0;"><%- product.title || product._id %></h2>
				
				<div style="font-size: 12px; margin-top: 5px;"><%- product.category.toUpperCase(); %></div>
				
				<% if (product.description) { %>
				<div style="margin: 15px 0;"><%- product.description %></div>
				<% } %>
				
				<div>
					<div style="margin-bottom: 5px;"><b>Developer</b></div>
					<a href="/@<%- product.owners[0] %>">Contact the developer</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
