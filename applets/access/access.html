<html>
	<head>
		
		<title>Login</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="viewport" content="user-scalable=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap-4.1.3-dist/css/bootstrap-grid.css?cid=dcasamiaabc112233">
		
		<style><%- include(config.__dirname + '/assets/css/defaults.css'); %></style>
		
		<style>
			
			* {
				font-family: sans-serif;
			}
			
			html, body {
				margin: 0;
				padding: 0;
				min-width: 100%;
				min-height: 100%;
			}
			
			html {
				background-color: #f2f2f2;
			}
			
		</style>
		
	</head>
	<body>
		
		<table width="100%" height="100%">
			<tbody>
				<tr>
					<td align="center" valign="middle" style="padding: 25px;">
													
						<% if (session.flash && session.flash.error && session.flash.error[0]) { %>
							<div class="text-danger"><%= session.flash.error[0] %></div>
						<% } %>
						
						<div style="max-width: 320px; margin: auto;">
							
							<h1>Sign in.</h1>
							
							<form action="/api/access/login" method="post">
								
								<input type="hidden" name="strategy" value="local" />
								<input type="hidden" name="redirect" value="<%- query.redirect %>" />
								
								<section style="margin: 5px 0;">
									<input id="username" name="username" type="text" placeholder="Username" autocomplete="username" required autofocus style="width: 100%;">
								</section>
								
								<section style="margin: 5px 0;">
									<input id="current-password" name="password" type="password" placeholder="Password" autocomplete="current-password" style="width: 100%;">
								</section>
								
								<table width="100%">
									<tbody>
										<tr>
											<td width="33.33%">
												<button type="submit" class="btn btn-block text-center" style="font-weight: bold;">Sign-in</button>
											</td>
											
											<td width="33.33%">
												<a href="<%- query.redirect || '/' %>" class="btn btn-block text-center"><%- query.redirect ? 'Cancel' : 'Home' %></a>
											</td>
											
											<td width="33.33%">
												<button type="submit" class="btn btn-block text-center" name="signup" value="1" style="font-weight: bold;">Sign-up</button>
											</td>
										</tr>
									</tbody>
								</table>
								
							</form>
						
						</div>

					</td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
